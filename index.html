<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    <div class="main">
        <button class="btn-add-book">Add Book</button>
        <div class="container"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <button class="btn-close-modal">X</button>
            <form action="" id="book-form" name="book-form">
                <input type="text" name="book-title" id="title" placeholder="Title" required>
                <input type="text" name="book-author" id="author" placeholder="Author" required>
                <input type="text" name="book-pages" id="pages" placeholder="Pages" required>
                <div class="book-status">
                    <label for="book-status">I have read this book</label>
                    <input type="checkbox" name="book-status" id="status">
                </div>
                <button type="submit" form="form" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
